<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/icons/icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png">
    <title>The bookworm's companion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
</head>
<body>
    <div id="app">

        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Our AI worm is digging for recommendations...</p>
        </div>

        <h1>The bookworm's companion</h1>
        <main>
            <p>Describe the type of book you like reading and our AI powered bookworm will find the most suitable books from this month's <span class="highlight">Best Seller List</span> for you</p>
            <div class="submain">
                <label for="questionField">Find me a book with:</label>
                <textarea id="questionField" placeholder="e.g., a fast-paced thriller with witty dialogue..."></textarea>
                <button id="submitButton">Submit</button>
            </div>
        </main>
        <div class="response" id="responsespace">
            <h2>Bookworm's recommendation:</h2>
            <p id="responseArea">...</p>
            <button id="retry">Try a new search</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
